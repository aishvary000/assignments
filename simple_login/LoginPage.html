<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="LoginPage.css">
    </head>
    <body style="margin: 0px;">
        <div>
            <div class="vertical-div" style="width: 50%">
                <img src ="highres.jpg" style="width: 100%; height: 780px; object-fit: fill;"/>
            </div>
           
            <div class="vertical-div" style="width: 30%; margin-left: 80px;margin-top: 70px;">
                <img src="tekion_logo.jpeg" style="width: 80px" class="center"/>

                <label style="display: block;margin-bottom: 3px;">User Name</label>

                <input type="email" style="width: 100%; margin-bottom: 10px;"/>

                <input type="password" style="width: 100%; margin-bottom: 10px;"/>
            
                <button class="btn"> Submit </button>
            </div>


        </div>
